[settings]
log_level = info
time_input_format = auto
buffering = enabled
buffer_type = memory
flush_every = 1s
max_buffer = 10000
on_overflow = block
metrics = enabled

[use]
components = input.unixsock, input.flow, input.file, parser.rfc3164, parser.passthrough, parser.regex, output.memory, output.file, output.tcp

include = /etc/pysyslog/conf.d/*.ini

[flow.local]
name.type = flow
name.description = "Local Flow"
input.type = unixsock
input.path = auto  # Will be auto-detected based on distribution
parser.type = rfc3164
output.type = memory

[flow.system]
name.type = flow
name.description = "System Logs Flow"
input.type = file
input.path = auto  # Will be auto-detected based on distribution
input.log_type = messages
parser.type = rfc3164
output.type = file
output.path = /var/log/pysyslog/system.log
output.rotation = enabled
output.max_size = 100M
output.max_files = 10

[flow.auth]
name.type = flow
name.description = "Authentication Logs Flow"
input.type = file
input.path = auto  # Will be auto-detected based on distribution
input.log_type = secure
parser.type = rfc3164
output.type = file
output.path = /var/log/pysyslog/auth.log
output.rotation = enabled
output.max_size = 100M
output.max_files = 10

[flow.syslog]
name.type = flow
name.description = "Syslog Flow"
input.type = file
input.path = auto  # Will be auto-detected based on distribution
input.log_type = syslog
parser.type = rfc3164
output.type = file
output.path = /var/log/pysyslog/syslog.log
output.rotation = enabled
output.max_size = 100M
output.max_files = 10 