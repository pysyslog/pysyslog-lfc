[settings]
log_level = info
time_input_format = auto
buffering = enabled
buffer_type = memory
flush_every = 1s
max_buffer = 10000
on_overflow = block
metrics = enabled

[use]
components = input.unixsock, input.flow, input.file, parser.rfc3164, parser.passthrough, parser.regex, output.memory, output.file, output.tcp

include = /etc/pysyslog/conf.d/*.ini 

[flow.local]
input.type = unixsock
input.path = /dev/log

parser.type = rfc3164

output.type = memory 